<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Projects | Taskora</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #00ff41;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gradient-1: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            --gradient-2: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-1 { transition-delay: 0.1s; }
        .delay-2 { transition-delay: 0.2s; }
        .delay-3 { transition-delay: 0.3s; }
        .delay-4 { transition-delay: 0.4s; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-1);
            border-radius: 4px;
        }

        .glow {
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 30px var(--neon-blue);
            animation: glitch 1.5s linear infinite alternate;
            margin-bottom: 0.5rem;
            font-size: 4rem;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
            50% { text-shadow: 0 0 5px var(--cyber-purple), 2px 2px 15px var(--matrix-green); }
        }

        .gradient-text {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .header-container {
            position: relative;
            padding: 60px 20px 100px 20px;
            text-align: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, 
                rgba(11, 11, 25, 0.9) 0%,
                rgba(11, 11, 25, 0.7) 50%,
                rgba(11, 11, 25, 0.4) 100%);
            border-bottom: 2px solid var(--neon-blue);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(0, 243, 255, 0.3); }
            50% { border-color: rgba(0, 243, 255, 0.8); }
        }

        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="%2300f3ff" fill-opacity="0.2" d="M49,-50.7C62.3,-42.2,70.2,-21.1,71.9,1.7C73.6,24.5,69.1,49,55.7,60.3C42.3,71.6,20.1,69.8,-3.1,72.9C-26.3,76,-52.6,84.1,-64.9,76.2C-77.1,68.3,-75.3,44.5,-72.8,23.5C-70.3,2.5,-67.1,-15.7,-58.9,-30.3C-50.7,-44.9,-37.5,-55.9,-22.3,-63.5C-7.1,-71.1,10.1,-75.3,24.1,-71.2C38.1,-67.1,48.9,-54.7,49,-50.7Z" transform="translate(100 100)"/></svg>');
            animation: hologram 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes hologram {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
            margin-top: 60px;
        }

        .header-content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 52px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            z-index: 1000;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            padding: 0.2rem 0;
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            font-size: 0.9rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1002;
            padding: 0.3rem;
        }

        .hamburger:hover {
            color: var(--matrix-green);
            transform: rotate(90deg);
        }

        .auth-buttons button {
            background: var(--gradient-1);
            color: var(--dark-bg);
            padding: 0.4rem 1.2rem;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.8rem;
        }

        .auth-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }

        .auth-buttons button:hover::before {
            left: 0;
        }

        .auth-buttons button:hover {
            background: var(--gradient-2);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .filters-section {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .filters-section h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .filters-section h2::after {
            content: '';
            width: 80px;
            height: 3px;
            background: var(--gradient-1);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        #search-bar {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
            border: 2px solid var(--neon-blue);
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        #search-bar::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        #search-bar:focus {
            box-shadow: 0 0 0 3px rgba(0, 243, 255, 0.3);
            outline: none;
            border-color: var(--matrix-green);
        }

        .filter-wrapper {
            position: relative;
            width: 100%;
            max-width: 200px;
        }

        .filter-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .filters select {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
            border-radius: 25px;
            border: 2px solid var(--neon-blue);
            background-color: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2300f3ff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            cursor: pointer;
        }

        .filters select:focus {
            box-shadow: 0 0 0 3px rgba(0, 243, 255, 0.3);
            outline: none;
            border-color: var(--matrix-green);
        }

        .clear-filters {
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: var(--gradient-1);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .clear-filters:hover {
            background: var(--gradient-2);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .confirmation-message {
            text-align: center;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
            background-color: var(--card-bg);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            border-left: 4px solid var(--neon-blue);
        }

        .confirmation-message.confirmed {
            color: var(--matrix-green);
            border-left-color: var(--matrix-green);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .confirmation-message.unconfirmed {
            color: #ff4d4d;
            border-left-color: #ff4d4d;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 60px 20px;
            max-width: 1300px;
            margin: 0 auto;
            background: rgba(10, 10, 15, 0.5);
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .container p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            width: 100%;
            text-align: center;
            padding: 20px;
            grid-column: 1 / -1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.4s ease;
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--neon-blue);
        }

        /* .card::before {
    content: '';
    position: absolute;
    top: -20%;  /* Reduced from -50% */
    left: -20%;  /* Reduced from -50% */
    width: 140%; /* Reduced from 200% */
    height: 140%; /* Reduced from 200% */
    background: conic-gradient(
        transparent, 
        var(--neon-blue),
        transparent 30%);
    animation: rotate 4s linear infinite;
    opacity: 0.2;
    z-index: -1; */
}

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.3);
            border-left-color: var(--matrix-green);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-1);
            border-radius: 12px 12px 0 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            font-size: 1.5rem;
            color: var(--neon-blue);
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        .card-content p {
            font-size: 0.95rem;
            margin: 8px 0;
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-content p i {
            color: var(--neon-blue);
            font-size: 1rem;
            min-width: 20px;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        .card-content a {
            color: var(--neon-blue);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: auto;
            padding: 8px 0;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        .card-content a:hover {
            color: var(--matrix-green);
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        footer {
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(20, 20, 30, 0.95));
            color: var(--text-primary);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--text-primary);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.1);
        }

        .social-links a:hover {
            color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            color: var(--dark-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            z-index: 999;
            border: none;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--gradient-2);
            transform: translateY(-3px);
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 243, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s ease-in-out infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 60px 15px 80px 15px;
            }

            .header-content {
                margin-top: 40px;
            }

            .glow {
                font-size: 3rem;
            }

            .header-content p {
                font-size: 1rem;
            }

            nav {
                padding: 0.5rem 1rem;
            }

            .logo {
                font-size: 1.3rem;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: linear-gradient(135deg, rgba(15, 15, 25, 0.95), rgba(25, 25, 35, 0.95));
                flex-direction: column;
                padding: 4rem 1rem;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1001;
                box-shadow: -5px 0 15px rgba(0, 243, 255, 0.1);
                border-left: 1px solid var(--neon-blue);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.3rem;
                padding: 0.8rem 1rem;
                width: 100%;
                border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            }

            .desktop-auth {
                display: none;
            }

            .mobile-auth {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1.5rem;
                padding: 0 1rem;
            }

            .mobile-auth button {
                width: 100%;
                padding: 0.8rem;
                font-size: 1rem;
            }

            .filters-section {
                margin: 30px auto;
            }

            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .search-wrapper, .filter-wrapper {
                max-width: 100%;
            }

            .container {
                display: flex;
                flex-direction: column;
                padding: 20px 15px;
                gap: 20px;
                align-items: center;
            }

            .card {
                width: 100%;
                max-width: 350px;
                height: auto;
                flex: 0 0 auto;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .glow {
                font-size: 2.5rem;
            }

            .card {
                max-width: 300px;
                padding: 15px;
            }
        }

        @media (min-width: 769px) {
            .mobile-auth {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo gradient-text">Taskora</div>
        <button class="hamburger" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
        <div class="nav-links" id="navLinks">
            <a href="main.html">Home</a>
            
            <a href="available-talent.html">Available Talent</a>
            <a href="community.html">Community Forum</a>
            
            <div id="dynamicNav"></div>
            <div class="auth-buttons mobile-auth" id="mobileAuth">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
        <div class="auth-buttons desktop-auth" id="desktopAuth">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="mobile-menu-overlay" id="mobileOverlay"></div>
    </nav>

    <div class="header-container fade-in">
        <div class="header-content">
            <h1 class="glow">Available Projects</h1>
            <p class="gradient-text fade-in delay-1">Dive into cutting-edge projects</p>
        </div>
    </div>

    <div class="filters-section fade-in delay-1">
        <h2>Find Your Perfect Project</h2>
        <div class="filters">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search-bar" placeholder="Search projects...">
            </div>
            <div class="filter-wrapper">
                <i class="fas fa-code"></i>
                <select id="skill-filter">
                    <option value="">Select Skillset</option>
                    <option value="web-development">Web Development</option>
                    <option value="marketing">Marketing</option>
                    <option value="graphic-design">Graphic Design</option>
                    <option value="data-analysis">Data Analysis</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="filter-wrapper">
                <i class="fas fa-clock"></i>
                <select id="duration-filter">
                    <option value="">Select Duration</option>
                    <option value="short-term">Short-term (≤ 2 months)</option>
                    <option value="long-term">Long-term (> 2 months)</option>
                </select>
            </div>
            <button class="clear-filters" id="clearFilters">Clear Filters</button>
        </div>
    </div>

    <div id="confirmationMessage" class="confirmation-message fade-in delay-2"></div>
    <div id="loadingSpinner" class="loading-spinner"></div>
    <div class="container" id="projectContainer"></div>
    <div class="scroll-to-top" id="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <footer class="fade-in">
        <p>© 2025 Taskora. All Rights Reserved.</p>
        <div class="social-links">
            <a href="mailto:contact@taskora.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.firebasestorage.app",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const projectsRef = ref(database, 'projects');

        let isConfirmed = false;
        let userId = null;
        let userType = null;
        let appliedProjects = new Set();
        let allProjects = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await initializePage();
            setupEventListeners();
        });

        async function initializePage() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            await loadProjects();
            onAuthStateChanged(auth, handleAuthStateChange);
        }

        function setupEventListeners() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('#navLinks');
            const mobileOverlay = document.querySelector('#mobileOverlay');
            const body = document.body;
            const scrollToTopBtn = document.getElementById('scrollToTop');

            hamburger.addEventListener('click', () => {
                const isOpen = navLinks.classList.toggle('active');
                mobileOverlay.classList.toggle('active', isOpen);
                hamburger.innerHTML = isOpen ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
                body.style.overflow = isOpen ? 'hidden' : '';
            });

            mobileOverlay.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileOverlay.classList.remove('active');
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
                body.style.overflow = '';
            });

            document.getElementById('clearFilters').addEventListener('click', () => {
                document.getElementById('search-bar').value = '';
                document.getElementById('skill-filter').value = '';
                document.getElementById('duration-filter').value = '';
                renderProjects(allProjects);
            });

            window.addEventListener('scroll', () => {
                scrollToTopBtn.classList.toggle('visible', window.pageYOffset > 300);
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            document.getElementById('search-bar').addEventListener('input', debounce(filterProjects, 300));
            document.getElementById('skill-filter').addEventListener('change', filterProjects);
            document.getElementById('duration-filter').addEventListener('change', filterProjects);

            setupFadeInAnimations();
        }

        async function handleAuthStateChange(user) {
            const confirmationMessage = document.getElementById('confirmationMessage');
            const desktopAuth = document.getElementById('desktopAuth');
            const mobileAuth = document.getElementById('mobileAuth');
            const dynamicNav = document.getElementById('dynamicNav');

            if (user) {
                userId = localStorage.getItem('userId');
                userType = localStorage.getItem('userType');

                if (!userId || userId !== user.uid) {
                    confirmationMessage.textContent = "Authentication error: User ID mismatch.";
                    return;
                }

                const profileHTML = `<button class="profile-btn">Profile</button>`;
                desktopAuth.innerHTML = profileHTML;
                mobileAuth.innerHTML = profileHTML;

                if (userType === 'startup') {
                    dynamicNav.innerHTML = `<a href="project-form.html">List a Project</a>`;
                } else {
                    dynamicNav.innerHTML = '';
                }

                document.querySelectorAll('.profile-btn').forEach(btn => {
                    btn.addEventListener('click', () => window.location.href = 'profile.html');
                });

                if (userType === 'student') {
                    const userRef = ref(database, `users/${userId}`);
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        isConfirmed = userData.confirmed === true;
                        confirmationMessage.classList.toggle('confirmed', isConfirmed);
                        confirmationMessage.classList.toggle('unconfirmed', !isConfirmed);
                        confirmationMessage.textContent = isConfirmed 
                            ? "You are confirmed and can apply to projects."
                            : "You are unconfirmed and cannot apply for projects.";

                        const applicationsRef = ref(database, 'applications');
                        const applicationsSnapshot = await get(applicationsRef);
                        if (applicationsSnapshot.exists()) {
                            Object.values(applicationsSnapshot.val()).forEach(app => {
                                if (app.studentId === userId) {
                                    appliedProjects.add(app.projectId);
                                }
                            });
                        }
                    }
                } else {
                    confirmationMessage.textContent = "Only Talents can apply for projects.";
                }
            } else {
                const authButtonsHTML = `
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                `;
                desktopAuth.innerHTML = authButtonsHTML;
                mobileAuth.innerHTML = authButtonsHTML;
                dynamicNav.innerHTML = '';
                
                document.querySelectorAll('.login-btn').forEach(btn => {
                    btn.addEventListener('click', () => window.location.href = 'login.html');
                });
                
                document.querySelectorAll('.signup-btn').forEach(btn => {
                    btn.addEventListener('click', () => window.location.href = 'signup.html');
                });

                confirmationMessage.textContent = "Log in as a Creator to apply for projects.";
            }
        }

        async function loadProjects() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const projectContainer = document.getElementById('projectContainer');
            
            try {
                const snapshot = await get(projectsRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    allProjects = Object.entries(data).map(([key, value]) => ({
                        id: key,
                        ...value
                    }));
                    localStorage.setItem('cachedProjects', JSON.stringify(allProjects));
                } else {
                    allProjects = [];
                }
                renderProjects(allProjects);
            } catch (error) {
                console.error('Error loading projects:', error);
                projectContainer.innerHTML = `<p>Error loading projects: ${error.message}</p>`;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function renderProjects(projects) {
            const container = document.getElementById('projectContainer');
            container.innerHTML = projects.length === 0 
                ? '<p>No projects available at this time.</p>'
                : '';

            projects.forEach(project => {
                // Display projects with status 'Open', regardless of confirmed status
                // Uncomment the `project.confirmed === true` condition if admin approval is required
                if (project.status === 'Open' /* && project.confirmed === true */) {
                    const hasApplied = appliedProjects.has(project.id);
                    container.innerHTML += `
                        <div class="card fade-in">
                            <div class="card-content">
                                <h3>${project.projectTitle || 'Untitled Project'}</h3>
                                <p><i class="fas fa-briefcase"></i> <strong>Skills:</strong> ${project.skills || 'Not specified'}</p>
                                <p><i class="fas fa-clock"></i> <strong>Duration:</strong> ${project.duration || 'Not specified'}</p>
                                <p><i class="fas fa-building"></i> <strong>Startup:</strong> ${project.startup || 'Not specified'}</p>
                                <a href="project-details.html?id=${project.id}">View Details <i class="fas fa-arrow-right"></i></a>
                            </div>
                        </div>
                    `;
                }
            });

            setupFadeInAnimations();
        }

        function filterProjects() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const skill = document.getElementById('skill-filter').value.toLowerCase();
            const duration = document.getElementById('duration-filter').value;

            const filtered = allProjects.filter(project => {
                const matchesSearch = !query || 
                    (project.projectTitle?.toLowerCase().includes(query) || 
                     project.description?.toLowerCase().includes(query) || 
                     project.startup?.toLowerCase().includes(query) || 
                     project.skills?.toLowerCase().includes(query));

                const matchesSkill = !skill || 
                    (project.skills?.toLowerCase().includes(skill));

                const durationMonths = parseInt(project.duration) || 0;
                const matchesDuration = !duration || 
                    (duration === 'short-term' && durationMonths <= 2) || 
                    (duration === 'long-term' && durationMonths > 2);

                return matchesSearch && matchesSkill && matchesDuration;
            });

            renderProjects(filtered);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function setupFadeInAnimations() {
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            fadeElements.forEach(element => observer.observe(element));
        }
    </script>
</body>
</html>
