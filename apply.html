<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Project - Taskora</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #00ff41;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gradient-1: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            --gradient-2: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-1);
            border-radius: 4px;
        }

        header {
            position: relative;
            padding: 80px 20px 120px 20px;
            text-align: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, 
                rgba(11, 11, 25, 0.9) 0%,
                rgba(11, 11, 25, 0.7) 50%,
                rgba(11, 11, 25, 0.4) 100%);
            border-bottom: 2px solid var(--neon-blue);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(0, 243, 255, 0.3); }
            50% { border-color: rgba(0, 243, 255, 0.8); }
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="%2300f3ff" fill-opacity="0.2" d="M49,-50.7C62.3,-42.2,70.2,-21.1,71.9,1.7C73.6,24.5,69.1,49,55.7,60.3C42.3,71.6,20.1,69.8,-3.1,72.9C-26.3,76,-52.6,84.1,-64.9,76.2C-77.1,68.3,-75.3,44.5,-72.8,23.5C-70.3,2.5,-67.1,-15.7,-58.9,-30.3C-50.7,-44.9,-37.5,-55.9,-22.3,-63.5C-7.1,-71.1,10.1,-75.3,24.1,-71.2C38.1,-67.1,48.9,-54.7,49,-50.7Z" transform="translate(100 100)"/></svg>');
            animation: hologram 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes hologram {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 30px var(--neon-blue);
            animation: glitch 1.5s linear infinite alternate;
            margin-bottom: 1rem;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
            50% { text-shadow: 0 0 5px var(--cyber-purple), 2px 2px 15px var(--matrix-green); }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 52px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            z-index: 1000;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            padding: 0.2rem 0;
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            font-size: 0.9rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1002;
            padding: 0.3rem;
        }

        .hamburger:hover {
            color: var(--matrix-green);
            transform: rotate(90deg);
        }

        .auth-buttons button {
            background: var(--gradient-1);
            color: var(--dark-bg);
            padding: 0.4rem 1.2rem;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.8rem;
        }

        .auth-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }

        .auth-buttons button:hover::before {
            left: 0;
        }

        .auth-buttons button:hover {
            background: var(--gradient-2);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--neon-blue);
        }

        .form-container h2 {
            color: var(--neon-blue);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        .form-container h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 3px;
        }

        .confirmation-message {
            text-align: center;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            margin: 20px 0;
            background: rgba(0, 243, 255, 0.1);
            border-left: 4px solid var(--neon-blue);
        }

        .confirmation-message.confirmed {
            color: var(--matrix-green);
            background: rgba(0, 255, 65, 0.1);
            border-left: 4px solid var(--matrix-green);
        }

        .confirmation-message.unconfirmed {
            color: var(--cyber-purple);
            background: rgba(188, 19, 254, 0.1);
            border-left: 4px solid var(--cyber-purple);
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
            font-size: 1rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            background: rgba(10, 10, 15, 0.8);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--matrix-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        input:disabled, textarea:disabled, button:disabled {
            background: rgba(50, 50, 60, 0.8);
            cursor: not-allowed;
            opacity: 0.7;
            border-color: var(--text-secondary);
            box-shadow: none;
        }

        button {
            background: var(--gradient-1);
            color: var(--dark-bg);
            padding: 15px 25px;
            border: 2px solid var(--neon-blue);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled)::before {
            left: 0;
        }

        button:hover:not(:disabled) {
            background: var(--gradient-2);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .error {
            color: var(--cyber-purple);
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(188, 19, 254, 0.1);
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--cyber-purple);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            color: var(--dark-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            z-index: 999;
            border: none;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--gradient-2);
            transform: translateY(-3px);
        }

        footer {
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(20, 20, 30, 0.95));
            color: var(--text-primary);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
        }

        footer p {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            header {
                padding: 80px 15px 100px 15px;
            }
            
            header h1 {
                font-size: 3rem;
                margin-top: 20px;
            }
            
            nav {
                padding: 0.5rem 1rem;
            }

            .logo {
                font-size: 1.3rem;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: linear-gradient(135deg, rgba(15, 15, 25, 0.95), rgba(25, 25, 35, 0.95));
                flex-direction: column;
                padding: 4rem 1rem;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1001;
                box-shadow: -5px 0 15px rgba(0, 243, 255, 0.1);
                border-left: 1px solid var(--neon-blue);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.3rem;
                padding: 0.8rem 1rem;
                width: 100%;
                border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            }

            .desktop-auth {
                display: none;
            }

            .mobile-auth {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1.5rem;
                padding: 0 1rem;
            }

            .mobile-auth button {
                width: 100%;
                padding: 0.8rem;
                font-size: 1rem;
            }
            
            .form-container {
                max-width: 90%;
                margin: 30px auto;
                padding: 20px;
            }
            
            .form-container h2 {
                font-size: 1.5rem;
                margin-bottom: 12px;
            }
            
            .confirmation-message {
                font-size: 0.9rem;
                padding: 12px;
                margin: 15px 0;
            }
            
            label {
                font-size: 0.9rem;
                margin: 12px 0 6px;
            }
            
            input, textarea {
                padding: 10px 12px;
                margin-bottom: 12px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .error {
                font-size: 0.9rem;
                padding: 10px;
            }
            
            footer {
                padding: 25px 15px;
                font-size: 0.9rem;
            }

            .scroll-to-top {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
                margin-top: 10px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .form-container h2 {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }
            
            .confirmation-message {
                font-size: 0.85rem;
                padding: 10px;
                margin: 12px 0;
            }
            
            label {
                font-size: 0.85rem;
                margin: 10px 0 5px;
            }
            
            input, textarea {
                padding: 8px 10px;
                margin-bottom: 10px;
                font-size: 0.85rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .error {
                font-size: 0.85rem;
                padding: 8px;
            }
            
            footer {
                padding: 20px 10px;
                font-size: 0.8rem;
            }
        }

        @media (min-width: 769px) {
            .mobile-auth {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Apply for Project</h1>
    </header>

    <nav>
        <div class="logo">Taskora</div>
        <button class="hamburger" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
        <div class="nav-links" id="navLinks">
            <a href="main.html">Home</a>
            <a href="available-projects.html">Available Projects</a>
            <a href="available-talent.html">Available Talent</a>
            <a href="community.html">Community Forum</a>
           
            <div id="dynamicNav"></div>
            <div class="auth-buttons mobile-auth" id="mobileAuth">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
        <div class="auth-buttons desktop-auth" id="desktopAuth">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="mobile-menu-overlay" id="mobileOverlay"></div>
    </nav>

    <div class="form-container" id="formContainer">
        <h2>Application Form</h2>
        <div id="confirmationMessage" class="confirmation-message"></div>
        <form id="applicationForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe" required disabled>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g., john.doe@example.com" required disabled>

            <label for="resumeLink">Resume Link (Google Drive, Dropbox, etc.)</label>
            <input type="url" id="resumeLink" name="resumeLink" placeholder="e.g., https://drive.google.com/your-resume" required>

            <label for="githubLink">GitHub Profile (Optional)</label>
            <input type="url" id="githubLink" name="githubLink" placeholder="e.g., https://github.com/yourusername">

            <label for="linkedinLink">LinkedIn Profile (Optional)</label>
            <input type="url" id="linkedinLink" name="linkedinLink" placeholder="e.g., https://linkedin.com/in/yourusername">

            <label for="coverLetter">Cover Letter</label>
            <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Explain why you are a good fit for this project..." required></textarea>

            <label for="additionalInfo">Additional Information (Optional)</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="Any other relevant information..."></textarea>

            <button type="submit" id="submitButton">Submit Application</button>
        </form>
    </div>

    <div class="scroll-to-top" id="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <footer>
        <p>© 2025 Taskora. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getDatabase, ref, push, set, get } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.appspot.com",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu functionality
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('#navLinks');
            const mobileOverlay = document.querySelector('#mobileOverlay');
            const body = document.body;
            const scrollToTopBtn = document.getElementById('scrollToTop');

            hamburger.addEventListener('click', () => {
                const isOpen = navLinks.classList.toggle('active');
                mobileOverlay.classList.toggle('active', isOpen);
                hamburger.innerHTML = isOpen ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
                body.style.overflow = isOpen ? 'hidden' : '';
            });

            mobileOverlay.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileOverlay.classList.remove('active');
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
                body.style.overflow = '';
            });

            // Scroll to top button
            window.addEventListener('scroll', () => {
                scrollToTopBtn.classList.toggle('visible', window.pageYOffset > 300);
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Auth state changes
            onAuthStateChanged(auth, (user) => {
                const desktopAuth = document.getElementById('desktopAuth');
                const mobileAuth = document.getElementById('mobileAuth');

                if (user) {
                    const profileHTML = `<button class="profile-btn">Profile</button>`;
                    desktopAuth.innerHTML = profileHTML;
                    mobileAuth.innerHTML = profileHTML;

                    document.querySelectorAll('.profile-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            window.location.href = 'profile.html';
                        });
                    });
                } else {
                    const authButtonsHTML = `
                        <button class="login-btn">Login</button>
                        <button class="signup-btn">Sign Up</button>
                    `;
                    desktopAuth.innerHTML = authButtonsHTML;
                    mobileAuth.innerHTML = authButtonsHTML;

                    document.querySelectorAll('.login-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            window.location.href = 'login.html';
                        });
                    });

                    document.querySelectorAll('.signup-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            window.location.href = 'signup.html';
                        });
                    });
                }
            });
        });

        // Application form functionality
        const formContainer = document.getElementById('formContainer');
        const applicationForm = document.getElementById('applicationForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');
        const confirmationMessage = document.getElementById('confirmationMessage');

        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');

        if (!projectId) {
            formContainer.innerHTML = '<p class="error">Error: No project ID provided. Please apply through a project page.</p>';
        } else {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    formContainer.innerHTML = '<p class="error">Please log in to apply for this project.</p>';
                    return;
                }

                const userId = user.uid;
                const userType = localStorage.getItem('userType');

                if (!userType) {
                    formContainer.innerHTML = '<p class="error">User session not found. Please log in again.</p>';
                    return;
                }

                // Only allow creators to apply
                if (userType !== 'creator') {
                    formContainer.innerHTML = '<p class="error">Only confirmed creators can apply for projects. Please switch to a creator account.</p>';
                    return;
                }

                let isConfirmed = false;

                try {
                    const userRef = ref(database, `users/${userId}`);
                    const userSnapshot = await get(userRef);
                    
                    if (userSnapshot.exists()) {
                        const userData = userSnapshot.val();
                        fullNameInput.value = userData.fullName || 'Not provided';
                        emailInput.value = userData.email || 'Not provided';
                        isConfirmed = userData.confirmed === true || userData.confirmed === "true";

                        if (isConfirmed) {
                            confirmationMessage.classList.add('confirmed');
                            confirmationMessage.textContent = "You are a confirmed creator and can apply for this project.";
                        } else {
                            confirmationMessage.classList.add('unconfirmed');
                            confirmationMessage.textContent = "You are an unconfirmed creator. Please complete your profile verification to apply for projects.";
                            document.querySelectorAll('#applicationForm input:not(#fullName):not(#email), #applicationForm textarea, #submitButton').forEach(element => {
                                element.disabled = true;
                            });
                        }
                    } else {
                        formContainer.innerHTML = '<p class="error">Creator profile not found. Please complete your creator profile.</p>';
                        return;
                    }
                } catch (error) {
                    console.error('Error fetching creator data:', error);
                    formContainer.innerHTML = '<p class="error">Error loading creator data: ' + error.message + '</p>';
                    return;
                }

                applicationForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    if (!isConfirmed) {
                        alert("You are an unconfirmed creator. Please complete your profile verification to apply for projects.");
                        return;
                    }

                    const fullName = fullNameInput.value;
                    const email = emailInput.value;
                    const resumeLink = document.getElementById('resumeLink').value;
                    const githubLink = document.getElementById('githubLink').value;
                    const linkedinLink = document.getElementById('linkedinLink').value;
                    const coverLetter = document.getElementById('coverLetter').value;
                    const additionalInfo = document.getElementById('additionalInfo').value;

                    try {
                        const applicationsRef = ref(database, 'applications');
                        const newApplication = push(applicationsRef);
                        
                        await set(newApplication, {
                            creatorId: userId,
                            projectId: projectId,
                            fullName,
                            email,
                            resumeLink,
                            githubLink,
                            linkedinLink,
                            coverLetter,
                            additionalInfo,
                            status: 'Pending',
                            timestamp: Date.now()
                        });

                        alert('Application submitted successfully!');
                        applicationForm.reset();
                        fullNameInput.value = fullName;
                        emailInput.value = email;
                        window.location.href = `project-details.html?id=${projectId}`;
                    } catch (error) {
                        console.error('Error submitting application:', error);
                        alert('Error submitting application: ' + error.message);
                    }
                });
            });
        }
    </script>
</body>
