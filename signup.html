<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Taskora</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #00ff41;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gradient-1: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            --gradient-2: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, rgba(11, 11, 25, 0.9) 0%, var(--dark-bg) 100%);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-blue);
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .glass-card:hover::after {
            transform: scaleX(1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 2.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            position: relative;
            margin-bottom: 0.75rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .header h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
        }

        .form-label i {
            color: var(--neon-blue);
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 12px 18px;
            font-size: 1rem;
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 12px;
            background: rgba(15, 15, 25, 0.7);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        .form-control:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            outline: none;
        }

        textarea.form-control {
            resize: vertical;
            height: 100px;
        }

        select.form-control {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2300f3ff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            cursor: pointer;
            padding-right: 40px;
        }

        select.form-control option {
            background: var(--dark-bg);
            color: var(--text-primary);
            padding: 10px;
        }

        select.form-control option:hover,
        select.form-control option:focus {
            background: rgba(0, 243, 255, 0.2);
            outline: none;
        }

        select.form-control option:checked {
            background: var(--neon-blue);
            color: var(--dark-bg);
            font-weight: 600;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--neon-blue);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--neon-blue);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--gradient-2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .google-signup-btn {
            background: var(--gradient-2);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            margin-top: 10px;
        }

        .google-signup-btn:hover {
            background: var(--gradient-1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
        }

        .login-link p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .login-link a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--matrix-green);
            transform: translateX(2px);
            text-shadow: 0 0 10px var(--matrix-green);
        }

        .additional-info {
            display: none;
        }

        .password-feedback,
        .confirm-password-feedback {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 30px;
                max-width: 500px;
            }

            .header h2 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .form-control {
                padding: 10px 15px;
            }

            .btn {
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 20px;
                max-width: 100%;
            }

            .header h2 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .form-control {
                padding: 8px 12px;
            }

            .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h2>Sign Up</h2>
                <p>Join Taskora today</p>
            </div>

            <form id="signupForm" style="margin-top: 2rem;">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="e.g., john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div id="passwordFeedback" class="password-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    <div id="confirmPasswordFeedback" class="confirm-password-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="userType">
                        <i class="fas fa-user-tag" style="color: var(--neon-blue);"></i>
                        User Type
                    </label>
                    <select class="form-control" id="userType" name="userType" required>
                        <option value="">Select user type</option>
                        <option value="innovator">Innovator (Company)</option>
                        <option value="creator">Creator (Individual)</option>
                    </select>
                </div>

                <!-- Additional fields for Creators (Individual) -->
                <div id="creatorInfo" class="additional-info">
                    <div class="form-group">
                        <label class="form-label" for="fullName">
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g., John Doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="contactDetails">
                            <i class="fas fa-phone"></i>
                            Contact Details (Phone)
                        </label>
                        <input type="tel" class="form-control" id="contactDetails" name="contactDetails" placeholder="e.g., +1-123-456-7890" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="skills">
                            <i class="fas fa-tools"></i>
                            Skills
                        </label>
                        <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, JavaScript" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="resumeLink">
                            <i class="fas fa-file-alt"></i>
                            Resume Link
                        </label>
                        <input type="url" class="form-control" id="resumeLink" name="resumeLink" placeholder="e.g., https://drive.google.com/your-resume">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="portfolioLink">
                            <i class="fas fa-briefcase"></i>
                            Portfolio Link (Optional)
                        </label>
                        <input type="url" class="form-control" id="portfolioLink" name="portfolioLink" placeholder="e.g., https://yourportfolio.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="linkedinLink">
                            <i class="fab fa-linkedin"></i>
                            LinkedIn Link (Optional)
                        </label>
                        <input type="url" class="form-control" id="linkedinLink" name="linkedinLink" placeholder="e.g., https://linkedin.com/in/yourusername">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="githubLink">
                            <i class="fab fa-github"></i>
                            GitHub Link (Optional)
                        </label>
                        <input type="url" class="form-control" id="githubLink" name="githubLink" placeholder="e.g., https://github.com/yourusername">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="experience">
                            <i class="fas fa-chart-line"></i>
                            Experience Level
                        </label>
                        <select class="form-control" id="experience" name="experience" required>
                            <option value="">Select experience level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="availability">
                            <i class="fas fa-clock"></i>
                            Availability (Hours/Week)
                        </label>
                        <input type="number" class="form-control" id="availability" name="availability" placeholder="e.g., 10" min="1" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="motivation">
                            <i class="fas fa-heart"></i>
                            Motivation to Join
                        </label>
                        <textarea class="form-control" id="motivation" name="motivation" placeholder="e.g., To gain experience and collaborate on innovative projects..." required></textarea>
                    </div>
                </div>

                <!-- Additional fields for Innovators (Company) -->
                <div id="innovatorInfo" class="additional-info">
                    <div class="form-group">
                        <label class="form-label" for="companyName">
                            <i class="fas fa-building"></i>
                            Company Name
                        </label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="e.g., Tech Innovate" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="contactDetails">
                            <i class="fas fa-phone"></i>
                            Contact Details (Phone)
                        </label>
                        <input type="tel" class="form-control" id="contactDetails" name="contactDetails" placeholder="e.g., +1-123-456-7890" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="companyDescription">
                            <i class="fas fa-info-circle"></i>
                            Company Description
                        </label>
                        <textarea class="form-control" id="companyDescription" name="companyDescription" placeholder="Briefly describe your company..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="companyWebsite">
                            <i class="fas fa-globe"></i>
                            Company Website Link (Optional)
                        </label>
                        <input type="url" class="form-control" id="companyWebsite" name="companyWebsite" placeholder="e.g., https://yourcompany.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="industry">
                            <i class="fas fa-industry"></i>
                            Industry
                        </label>
                        <input type="text" class="form-control" id="industry" name="industry" placeholder="e.g., Technology" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </form>

            <button class="btn google-signup-btn" id="googleSignupBtn" style="width: 100%; justify-content: center;">
                <i class="fab fa-google"></i>
                Sign Up with Google
            </button>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD0wtET8bTtw_133RE4rWZiRFGESfbDtC0",
            authDomain: "student-startup-connect.firebaseapp.com",
            databaseURL: "https://student-startup-connect-default-rtdb.firebaseio.com",
            projectId: "student-startup-connect",
            storageBucket: "student-startup-connect.firebasestorage.app",
            messagingSenderId: "570854385529",
            appId: "1:570854385529:web:e45e5076a0cbcb9a56f1a8",
            measurementId: "G-T5PMGL8K26"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Show/hide additional fields based on user type
        const userTypeSelect = document.getElementById('userType');
        const creatorInfo = document.getElementById('creatorInfo');
        const innovatorInfo = document.getElementById('innovatorInfo');

        userTypeSelect.addEventListener('change', () => {
            creatorInfo.style.display = userTypeSelect.value === 'creator' ? 'block' : 'none';
            innovatorInfo.style.display = userTypeSelect.value === 'innovator' ? 'block' : 'none';

            const creatorFields = creatorInfo.querySelectorAll('input:not([type="url"]), select, textarea');
            const innovatorFields = innovatorInfo.querySelectorAll('input:not([type="url"]), textarea');

            creatorFields.forEach(field => {
                field.required = userTypeSelect.value === 'creator';
            });
            innovatorFields.forEach(field => {
                field.required = userTypeSelect.value === 'innovator';
            });
        });

        // Strong password validation function
        function isStrongPassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (password.length < minLength) {
                return "Password must be at least 8 characters long.";
            }
            if (!hasUpperCase) {
                return "Password must contain at least one uppercase letter.";
            }
            if (!hasLowerCase) {
                return "Password must contain at least one lowercase letter.";
            }
            if (!hasNumber) {
                return "Password must contain at least one number.";
            }
            if (!hasSpecialChar) {
                return "Password must contain at least one special character (e.g., !@#$%^&*).";
            }
            return null; // Password is strong
        }

        // Real-time password feedback
        const passwordFeedback = document.getElementById('passwordFeedback');
        const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const error = isStrongPassword(password);
            passwordFeedback.textContent = error || 'Password is strong!';
            passwordFeedback.style.color = error ? 'var(--cyber-purple)' : 'var(--matrix-green)';
        });

        confirmPasswordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            confirmPasswordFeedback.textContent = password === confirmPassword ? 'Passwords match!' : 'Passwords do not match.';
            confirmPasswordFeedback.style.color = password === confirmPassword ? 'var(--matrix-green)' : 'var(--cyber-purple)';
        });

        // Handle Email/Password Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;

            // Check for strong password
            const passwordError = isStrongPassword(password);
            if (passwordError) {
                alert(passwordError);
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            let additionalInfo = {};

            if (userType === 'creator') {
                additionalInfo = {
                    fullName: document.getElementById('fullName').value,
                    contactDetails: document.getElementById('contactDetails').value,
                    skills: document.getElementById('skills').value.split(',').map(skill => skill.trim()),
                    resumeLink: document.getElementById('resumeLink').value || null,
                    portfolioLink: document.getElementById('portfolioLink').value || null,
                    linkedinLink: document.getElementById('linkedinLink').value || null,
                    githubLink: document.getElementById('githubLink').value || null,
                    experience: document.getElementById('experience').value,
                    availability: document.getElementById('availability').value,
                    motivation: document.getElementById('motivation').value
                };
            } else if (userType === 'innovator') {
                additionalInfo = {
                    companyName: document.getElementById('companyName').value,
                    contactDetails: document.getElementById('contactDetails').value,
                    companyDescription: document.getElementById('companyDescription').value,
                    companyWebsite: document.getElementById('companyWebsite').value || null,
                    industry: document.getElementById('industry').value
                };
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await set(ref(database, `users/${user.uid}`), {
                    email: email,
                    userType: userType,
                    createdAt: Date.now(),
                    confirmed: false,
                    ...additionalInfo
                });

                localStorage.setItem('userType', userType);
                localStorage.setItem('userId', user.uid);

                alert('Sign up successful! Awaiting host confirmation.');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error during signup:', error.code, error.message);
                if (error.code === 'auth/email-already-in-use') {
                    alert('This email is already registered. Please log in or use a different email.');
                } else {
                    alert('Error signing up: ' + error.message);
                }
            }
        });

        // Handle Google Signup
        document.getElementById('googleSignupBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            const userType = document.getElementById('userType').value;

            if (!userType) {
                alert("Please select a user type before signing up with Google.");
                return;
            }

            let additionalInfo = {};

            if (userType === 'creator') {
                additionalInfo = {
                    fullName: document.getElementById('fullName').value,
                    contactDetails: document.getElementById('contactDetails').value,
                    skills: document.getElementById('skills').value.split(',').map(skill => skill.trim()),
                    resumeLink: document.getElementById('resumeLink').value || null,
                    portfolioLink: document.getElementById('portfolioLink').value || null,
                    linkedinLink: document.getElementById('linkedinLink').value || null,
                    githubLink: document.getElementById('githubLink').value || null,
                    experience: document.getElementById('experience').value,
                    availability: document.getElementById('availability').value,
                    motivation: document.getElementById('motivation').value
                };
            } else if (userType === 'innovator') {
                additionalInfo = {
                    companyName: document.getElementById('companyName').value,
                    contactDetails: document.getElementById('contactDetails').value,
                    companyDescription: document.getElementById('companyDescription').value,
                    companyWebsite: document.getElementById('companyWebsite').value || null,
                    industry: document.getElementById('industry').value
                };
            }

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);

                if (!snapshot.exists()) {
                    await set(ref(database, `users/${user.uid}`), {
                        email: user.email,
                        userType: userType,
                        createdAt: Date.now(),
                        confirmed: false,
                        ...additionalInfo
                    });
                }

                localStorage.setItem('userType', userType);
                localStorage.setItem('userId', user.uid);

                alert('Sign up with Google successful! Awaiting host confirmation.');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error during Google signup:', error.code, error.message);
                if (error.code === 'auth/account-exists-with-different-credential') {
                    alert('This email is already registered with a different sign-in method. Please log in using that method.');
                } else {
                    alert('Error signing up with Google: ' + error.message);
                }
            }
        });
    </script>
