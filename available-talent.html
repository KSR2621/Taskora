<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Talents</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css  rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #00ff41;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gradient-1: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            --gradient-2: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-1 { transition-delay: 0.1s; }
        .delay-2 { transition-delay: 0.2s; }
        .delay-3 { transition-delay: 0.3s; }
        .delay-4 { transition-delay: 0.4s; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-1);
            border-radius: 4px;
        }

        header {
            background: radial-gradient(circle at 50% 50%, 
                rgba(11, 11, 25, 0.9) 0%,
                rgba(11, 11, 25, 0.7) 50%,
                rgba(11, 11, 25, 0.4) 100%);
            padding: 80px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--neon-blue);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(0, 243, 255, 0.3); }
            50% { border-color: rgba(0, 243, 255, 0.8); }
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="%2300f3ff" fill-opacity="0.2" d="M49,-50.7C62.3,-42.2,70.2,-21.1,71.9,1.7C73.6,24.5,69.1,49,55.7,60.3C42.3,71.6,20.1,69.8,-3.1,72.9C-26.3,76,-52.6,84.1,-64.9,76.2C-77.1,68.3,-75.3,44.5,-72.8,23.5C-70.3,2.5,-67.1,-15.7,-58.9,-30.3C-50.7,-44.9,-37.5,-55.9,-22.3,-63.5C-7.1,-71.1,10.1,-75.3,24.1,-71.2C38.1,-67.1,48.9,-54.7,49,-50.7Z" transform="translate(100 100)"/></svg>');
            animation: hologram 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes hologram {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            animation: glitch 1.5s linear infinite alternate;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
            50% { text-shadow: 0 0 5px var(--cyber-purple), 2px 2px 15px var(--matrix-green); }
        }

        header p {
            font-size: 1.4rem;
            margin: 0 auto;
            max-width: 700px;
            color: var(--text-secondary);
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 52px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            z-index: 1000;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            padding: 0.2rem 0;
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            font-size: 0.9rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1002;
            padding: 0.3rem;
        }

        .hamburger:hover {
            color: var(--matrix-green);
            transform: rotate(90deg);
        }

        .auth-buttons button {
            background: var(--gradient-1);
            color: var(--dark-bg);
            padding: 0.4rem 1.2rem;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.8rem;
        }

        .auth-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }

        .auth-buttons button:hover::before {
            left: 0;
        }

        .auth-buttons button:hover {
            background: var(--gradient-2);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .filters-section {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .filters-section h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .filters-section h2::after {
            content: '';
            width: 80px;
            height: 3px;
            background: var(--gradient-1);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
            border: 2px solid var(--neon-blue);
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        #searchInput:focus {
            box-shadow: 0 0 0 3px rgba(0, 243, 255, 0.3);
            outline: none;
            border-color: var(--matrix-green);
        }

        .filter-wrapper {
            position: relative;
            width: 100%;
            max-width: 200px;
        }

        .filter-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        #skillFilter, #experienceFilter, #userTypeFilter {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
            border-radius: 25px;
            border: 2px solid var(--neon-blue);
            background-color: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2300f3ff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            cursor: pointer;
        }

        #skillFilter:focus, #experienceFilter:focus, #userTypeFilter:focus {
            box-shadow: 0 0 0 3px rgba(0, 243, 255, 0.3);
            outline: none;
            border-color: var(--matrix-green);
        }

        .clear-filters {
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: var(--gradient-1);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .clear-filters:hover {
            background: var(--gradient-2);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 60px 20px;
            max-width: 1300px;
            margin: 0 auto;
            background: rgba(10, 10, 15, 0.5);
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .student-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--neon-blue);
            position: relative;
        }

        .student-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.3);
            border-left-color: var(--matrix-green);
        }

        .student-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-1);
            border-radius: 12px 12px 0 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .student-card:hover::after {
            opacity: 1;
        }

        .student-card h3 {
            font-size: 1.5rem;
            color: var(--neon-blue);
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
        }

        .student-card h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 3px;
        }

        .student-card p {
            font-size: 0.95rem;
            margin: 8px 0;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .student-card p strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .details-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: transparent;
            color: var(--neon-blue);
            text-decoration: none;
            border: 2px solid var(--neon-blue);
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.3);
            cursor: pointer;
        }

        .details-button:hover {
            background: var(--gradient-1);
            color: var(--dark-bg);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .no-students {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 1.1rem;
            grid-column: 1 / -1;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            color: var(--dark-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            border: none;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--gradient-2);
            transform: translateY(-3px);
        }

        footer {
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(20, 20, 30, 0.95));
            color: var(--text-primary);
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
        }

        footer p {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header { padding: 60px 20px; }
            header h1 { font-size: 2.2rem; line-height: 1.2; }
            header p { font-size: 1.1rem; }
            nav { padding: 0.5rem 1rem; height: 52px; }
            .hamburger { display: block; }
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: linear-gradient(135deg, rgba(15, 15, 25, 0.95), rgba(25, 25, 35, 0.95));
                flex-direction: column;
                padding: 4rem 1rem;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 1001;
                box-shadow: -5px 0 15px rgba(0, 243, 255, 0.1);
                border-left: 1px solid var(--neon-blue);
            }
            .nav-links.active { right: 0; }
            .nav-links a { font-size: 1.3rem; padding: 0.8rem 1rem; width: 100%; border-bottom: 1px solid rgba(0, 243, 255, 0.1); }
            .desktop-auth { display: none; }
            .mobile-auth { display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem; padding: 0 1rem; }
            .mobile-auth button { width: 100%; padding: 0.8rem; font-size: 1rem; }
            .filters-section { margin: 30px auto; }
            .filters-section h2 { font-size: 1.5rem; }
            .filters { flex-direction: column; gap: 10px; }
            .search-wrapper, .filter-wrapper { max-width: 100%; }
            #searchInput, #skillFilter, #experienceFilter, #userTypeFilter { font-size: 0.9rem; padding: 10px 15px 10px 40px; }
            .search-wrapper i, .filter-wrapper i { font-size: 1rem; }
            .clear-filters { padding: 10px 20px; font-size: 0.9rem; }
            .container { padding: 40px 15px; gap: 25px; }
            .student-grid { grid-template-columns: 1fr; }
            .student-card { padding: 20px; }
            .student-card h3 { font-size: 1.3rem; }
            .student-card p { font-size: 0.9rem; }
            .details-button { padding: 8px 16px; font-size: 0.85rem; }
            .no-students { font-size: 1rem; }
            footer { padding: 25px 15px; font-size: 0.9rem; }
            .scroll-to-top { width: 40px; height: 40px; font-size: 1.2rem; bottom: 20px; right: 20px; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 1.8rem; }
            header p { font-size: 1rem; }
            #searchInput, #skillFilter, #experienceFilter, #userTypeFilter { font-size: 0.85rem; padding: 8px 10px 8px 35px; }
            .search-wrapper i, .filter-wrapper i { font-size: 1rem; left: 12px; }
            .student-card h3 { font-size: 1.2rem; }
            .student-card p { font-size: 0.85rem; }
            .details-button { padding: 6px 12px; font-size: 0.8rem; }
            .no-students { font-size: 0.9rem; }
            footer { font-size: 0.8rem; }
        }

        @media (min-width: 769px) {
            .mobile-auth { display: none; }
        }
    </style>
</head>

                const isOpen = navLinks.classList.toggle('active');
                mobileOverlay.classList.toggle('active', isOpen);
                hamburger.innerHTML = isOpen ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
                document.body.style.overflow = isOpen ? 'hidden' : '';
            };

            hamburger.addEventListener('click', toggleMenu);
            mobileOverlay.addEventListener('click', toggleMenu);

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const profileButtonHTML = `<button class="profile-btn">Profile</button>`;
                    desktopAuth.innerHTML = profileButtonHTML;
                    mobileAuth.innerHTML = profileButtonHTML;
                    document.querySelectorAll('.profile-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            window.location.href = 'profile.html';
                        });
                    });
                } else {
                    const authButtonsHTML = `
                        <button class="login-btn">Login</button>
                        <button class="signup-btn">Sign Up</button>
                    `;
                    desktopAuth.innerHTML = authButtonsHTML;
                    mobileAuth.innerHTML = authButtonsHTML;
                    document.querySelectorAll('.login-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            window.location.href = 'login.html';
                        });
                    });
                    document.querySelectorAll('.signup-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            window.location.href = 'signup.html';
                        });
                    });
                }
            });

            document.getElementById('searchInput').addEventListener('input', filterTalents);
            document.getElementById('skillFilter').addEventListener('change', filterTalents);
            document.getElementById('experienceFilter').addEventListener('change', filterTalents);
            document.getElementById('userTypeFilter').addEventListener('change', filterTalents);
            document.getElementById('clearFilters').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('skillFilter').value = '';
                document.getElementById('experienceFilter').value = '';
                document.getElementById('userTypeFilter').value = '';
                renderTalents(allTalents);
            });

            loadAllTalents();
        });

        function filterTalents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const skill = document.getElementById('skillFilter').value.toLowerCase();
            const experience = document.getElementById('experienceFilter').value.toLowerCase();
            const userType = document.getElementById('userTypeFilter').value;

            const filteredTalents = allTalents.filter(talent => {
                const name = (talent.fullName || talent.companyName || 'unknown').toLowerCase();
                const skills = (talent.skills || talent.industry || '').toLowerCase();
                const exp = (talent.experience || '').toLowerCase();

                return (
                    (name.includes(query) || skills.includes(query)) &&
                    (!skill || skills.includes(skill)) &&
                    (!experience || exp === experience) &&
                    (!userType || talent.userType === userType)
                );
            });

            renderTalents(filteredTalents);
        }

        function loadAllTalents() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const studentGrid = document.getElementById('studentGrid');
                studentGrid.innerHTML = '';

                if (!snapshot.exists()) {
                    console.log('No data at "users" path. Using static data...');
                    useStaticData();
                    return;
                }

                const users = snapshot.val();
                allTalents = [];
                let hasConfirmed = false;

                Object.entries(users).forEach(([userId, user]) => {
                    if (user.confirmed && (user.userType === 'creator' || user.userType === 'innovator')) {
                        hasConfirmed = true;
                        allTalents.push({ id: userId, ...user });
                    }
                });

                if (!hasConfirmed) {
                    studentGrid.innerHTML = '<p class="no-students">No confirmed talents found.</p>';
                } else {
                    renderTalents(allTalents);
                }
            }, (error) => {
                console.error('Error fetching users:', error);
                useStaticData();
            });
        }

        function useStaticData() {
            allTalents = [
                { id: '1', userType: 'creator', fullName: 'John Doe', skills: 'JavaScript, Python', experience: 'Intermediate', confirmed: true },
                { id: '2', userType: 'creator', fullName: 'Jane Smith', skills: 'UI/UX Design', experience: 'Beginner', confirmed: true },
                { id: '3', userType: 'innovator', companyName: 'TechCorp', industry: 'Software Development', companyDescription: 'Innovative tech solutions', confirmed: true }
            ];
            renderTalents(allTalents);
        }

        function renderTalents(talents) {
            const studentGrid = document.getElementById('studentGrid');
            studentGrid.innerHTML = '';

            if (talents.length === 0) {
                studentGrid.innerHTML = '<p class="no-students">No talents match your criteria.</p>';
                return;
            }

            talents.forEach(talent => {
                const card = document.createElement('div');
                card.className = 'student-card';

                if (talent.userType === 'creator') {
                    card.innerHTML = `
                        <h3>${talent.fullName || 'Unknown'}</h3>
                        <p><strong>Skills:</strong> ${talent.skills ? talent.skills.join(', ') : 'N/A'}</p>
                        <p><strong>Experience:</strong> ${talent.experience || 'N/A'}</p>
                        <p><strong>Availability:</strong> ${talent.availability ? talent.availability + ' hours/week' : 'N/A'}</p>
                        <a href="creator-details.html?userId=${talent.id}" class="details-button" data-userid="${talent.id}">View Details <i class="fas fa-arrow-right"></i></a>
                    `;
                } else if (talent.userType === 'innovator') {
                    card.innerHTML = `
                        <h3>${talent.companyName || 'Unknown'}</h3>
                        <p><strong>Industry:</strong> ${talent.industry || 'N/A'}</p>
                        <p><strong>Description:</strong> ${talent.companyDescription || 'N/A'}</p>
                        <a href="innovator-details.html?userId=${talent.id}" class="details-button" data-userid="${talent.id}">View Details <i class="fas fa-arrow-right"></i></a>
                    `;
                }

                const detailsButton = card.querySelector('.details-button');
                detailsButton.addEventListener('click', (e) => {
                    console.log(`Clicked View Details for userId: ${talent.id}`);
                });

                studentGrid.appendChild(card);
            });
        }

        function setupFadeInAnimations() {
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            fadeElements.forEach(element => observer.observe(element));
        }
    </script>
</body>
